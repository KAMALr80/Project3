<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>Welcome to Our E-Commerce Store</h1>
            <p>Discover the latest trends and amazing deals!</p>
            <a href="shop.html" class="shop-now-btn">Shop Now</a>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="shop-container">
                <div class="product-card">
                    <img src="img2.webp" alt="Product 1">
                    <h3>Refrigerators</h3>
                    <p class="price">₹90,000</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="img4.webp" alt="Product 2">
                    <h3>Motoralas</h3>
                    <p class="price">₹15,000</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="img6.webp" alt="Product 3">
                    <h3>Laptops</h3>
                    <p class="price">₹1,50,000</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Your E-Commerce Store</p>
    </footer>
</body>
</html>

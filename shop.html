<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .shop-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
        .product-card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product-card h3 {
            margin: 10px 0;
            color: #333;
        }
        .product-card p {
            font-size: 16px;
            color: #555;
        }
        .product-card .price {
            font-size: 18px;
            font-weight: bold;
            color: #d62976;
        }
        .add-to-cart {
            background: linear-gradient(45deg, #fa7e1e, #d62976, #962fbf);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .add-to-cart:hover {
            background: #d62976;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
             
            </ul>
        </nav>
    </header>
    <main>
        <h1>Our Products</h1>
        <div class="shop-container">
            <div class="product-card">
                <img src="img1.webp" alt="Product 1">
                <h3>INVERTER</h3>
                <p class="price">₹1,80,000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="img2.webp" alt="Product 2">
                <h3>Refrigerators</h3>
                <p class="price">₹90,000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="img3.webp" alt="Product 3">
                <h3>FAN</h3>
                <p class="price">₹2500</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="img4.webp" alt="Product 4">
                <h3>Motoralas</h3>
                <p class="price">₹15,000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="img5.webp" alt="Product 5">
                <h3>IRON</h3>
                <p class="price">₹1800</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="img6.webp" alt="Product 6">
                <h3>Laptops</h3>
                <p class="price">₹1,50,000</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Your E-Commerce Store</p>
    </footer>
</body>
</html>
